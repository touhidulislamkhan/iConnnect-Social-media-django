{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock  %}
{% block css_block %}
<style>
    .sign_up_form{
        {% comment %} width:550px; {% endcomment %}
        {% comment %} text-align:center; {% endcomment %}
        border:1px solid #ccc;
        padding:40px;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
    }
    .log_in{
        {% comment %} width:550px; {% endcomment %}
        padding:10px;
        border:1px solid #ccc;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
    }
</style>
{% endblock  %}
{% block body_block %}
<div class="ml-5">
<div class='sign_up_form'>
    <h3>Sign Up </h3>
    <form class='mt-3' method='POST'>
        {{ form|crispy }}
        {% csrf_token %}
        <button type='submit' class='btn btn-primary mt-3'>Sign Up</button>
    </form>
</div>
<div class='log_in'>
    <p>Have An account? <a href="{% url 'App_Login:login' %}">Log In</a></p>
</div>
</div>




{% endblock  %}
